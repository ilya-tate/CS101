<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video  controls width="400" height="400" loop muted auoplay poster="Media/poster.png" preload="auto">
        <source src="Media/rabbit320.mp4" type="video/mp4">
        <source src="Media/rabbit320.webm" type="video/webm">
        <p>
            If your browser does not support HTML5 video please follow this link.
            <a href="Media/rabbit320.mp4">Link to the video</a>
        </p>
    </video>

    <audio controls loop muted autoplay preload="auto">
        <source src="Media/rabbit320.mp3" type="audio/mp3">
        <source src="Media/viper.ogg" type="audio/ogg">
        <p>
            If your browser does not support HTML5 audio please follow this link.
            <a href="Media/viper.mp3"></a>
        </p>
    </audio>
</body>
</html>
