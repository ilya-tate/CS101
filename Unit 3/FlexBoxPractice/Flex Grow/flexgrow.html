<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow Practice</title>
    <link rel="stylesheet" href="flexgrow.css">
</head>
<body>
    <h1>
        Flexbox <code>flex-grow</code> - The ability to grow.
    </h1>


    <h2 class="stretch">
        flex-grow: 0
    </h2>

    <div class="flexbox flexbox-grow-0">
        <div class="item item-A">A
            <h3>A</h3>
        </div>
        <div class="item item-B">B
            <h3>B</h3>
        </div>
        <div class="item item-C">C
            <h3>C</h3>
        </div>
    </div>


    <h2 class="stretch">
        flex-grow: 1
    </h2>
    
    <div class="flexbox flexbox-grow-1">
        <div class="item item-A">A
            <h3>A</h3>
        </div>
        <div class="item item-B">B
            <h3>B</h3>
        </div>
        <div class="item item-C">C
            <h3>C</h3>
        </div>
    </div>


        <h2 class="stretch">
        flex-grow: 1, and C has a flex grow 3
    </h2>

    <div class="flexbox flexbox-grow-1">
        <div class="item item-A">A
            <h3>A</h3>
        </div>
        <div class="item item-B">B
            <h3>B</h3>
        </div>
        <div class="item item-C item-grow-3">C
            <h3>C</h3>
        </div>
    </div>
</body>
</html>
