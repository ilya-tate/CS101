<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="author" content="Ilya Tate">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div class="info">
            <p>Current Player: <span id="currentPlayer">X</span></p>
            <p>Turn: <span id="currentTurn">0</span></p>
            <br>
            <p>Player "X" Wins: <span id="winsPlayerOne">0</span> | Player "O" Wins: <span id="winsPlayerTwo">0</span></p>
        </div>
        <br>
        <button class="resetBtn" id="resetBtn" onclick="resetGame()">RESET</button>
    </header>
    <br><br>

    <main>
        <button class="cell 1" id="1" onclick="insertShape('1')"></button>
        <button class="cell 2" id="2" onclick="insertShape('2')"></button>
        <button class="cell 3" id="3" onclick="insertShape('3')"></button>
        <button class="cell 4" id="4" onclick="insertShape('4')"></button>
        <button class="cell 5" id="5" onclick="insertShape('5')"></button>
        <button class="cell 6" id="6" onclick="insertShape('6')"></button>
        <button class="cell 7" id="7" onclick="insertShape('7')"></button>
        <button class="cell 8" id="8" onclick="insertShape('8')"></button>
        <button class="cell 9" id="9" onclick="insertShape('9')"></button>
    </main>


    <script src="script.js"></script>
</body>
</html>
