<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <section class="top">
            <button onclick="chooseSpot()" class="left" id="top-1"> </button>
            <button onclick="chooseSpot()" class="mid" id="top-2"> </button>
            <button onclick="chooseSpot()" class="right" id="top-3"> </button>
        </section>

        <section class="middle">
            <button onclick="chooseSpot()" class="left" id="mid-1"> </button>
            <button onclick="chooseSpot()" class="mid" id="mid-2"> </button>
            <button onclick="chooseSpot()" class="right" id="mid-3"> </button>
        </section>

        <section class="bottom">
            <button onclick="chooseSpot()" class="left" id="bot-1"> </button>
            <button onclick="chooseSpot()" class="mid" id="bot-2"> </button>
            <button onclick="chooseSpot()" class="right" id="bot-3"> </button>
        </section>
    </main>


    <script src="script.js"></script>
